<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myrestro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
    <style>

        body{
            background-color: mediumpurple;

        }
         
        
    </style>
</head>
<body>
      <div class="container-fluid ">
        <div class="container d-flex justify-content-center"><center><h3>Restaurant Order Management</h3></center></div>
        <div class="container d-flex justify-content-center">
              
            <form action="/register" method="post" onsubmit="freeHolds()">
                <label for="name">  Name :</label>
                <input type="text" name="name" id="name" class="form-control form-control-lg" required>
                <label for="dish">Dish :</label>
                <select name="dish" id="dish" class="form-control form-control-lg" required>
                   <option value="select">Select</option>
                    <option value="Chicken">Chicken</option>
                    <option value="FrideRice">Fried Rice</option>
                    <option value="Dosa">Dosa</option>
                </select>
               <label for="teble">Table No</label>
               <select name="table" id="tableNo" class="form-control form-control-lg" required>
                  <option value="select">Select</option>
                  <option value="1">Table 1</option>
                  <option value="2">Table 2  </option>
                  <option value="3">Table 3</option>
           
               </select>
                <br>
                <input type="submit" value="Add To Bill" class=" btn btn-primary form-control form-control-sm">
                
            </form>
        </div>
           <div class="container">
               <h5> Table 1</h5>
               <ul class="table" id="table1" >

               </ul>
               <h5>Table 2</h5>
               <ul class="table" id="table2">

               </ul>
               <h5>Table 3</h5>
               <ul class="table" id="table3">

               </ul>
           </div>
      </div>

   

</body>
</html>
